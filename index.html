    .font-mono {

    /* Subtle grid background with animation */
    .bg-grid {
      position: relative;
    }
    
    .bg-grid::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.08) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridMove 8s linear infinite;
      pointer-events: none;
    }
    
    @keyframes gridMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 120px 120px;
      }
    }
    
    /* Blue glow accent */
    .glow-blue {
      position: fixed;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(6, 182, 212, 0.08) 30%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }
    
    .glow-1 {
      top: -30%;
      right: -20%;
    }
    
    .glow-2 {
      bottom: -40%;
      left: -20%;
      opacity: 0.7;
    }
    
    /* Fade in animation */
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease forwards;
    }
    
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }
    
    /* Status dot */
    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    
    ::-webkit-scrollbar-track {
      background: #09090b;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 2px;
    }
    
    /* Button style */
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 50%, #06b6d4 100%);
      background-size: 200% 200%;
      border: none;
      transition: all 0.15s ease-out;
      box-shadow: 0 4px 25px rgba(59, 130, 246, 0.4);
      cursor: pointer;
    }
    
    .btn-primary:hover {
      background-position: 100% 100%;
      box-shadow: 0 8px 50px rgba(59, 130, 246, 0.6), 0 0 80px rgba(6, 182, 212, 0.4);
      transform: translateY(-2px) scale(1.02);
    }
    
    .btn-primary:active {
      transform: translateY(0) scale(0.98);
      transition: all 0.05s ease-out;
    }
    
    /* Social icons enhanced */
    .social-icon {
      background: linear-gradient(135deg, rgba(39, 39, 42, 0.8) 0%, rgba(24, 24, 27, 0.9) 100%);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .social-icon:hover {
      background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
      border-color: transparent !important;
      box-shadow: 0 8px 35px rgba(59, 130, 246, 0.5), 0 0 20px rgba(6, 182, 212, 0.3);
      transform: translateY(-4px) scale(1.1);
    }
    
    .social-icon:hover svg {
      color: white !important;
    }
    
    /* Portfolio page transitions */
    .portfolio-slide {
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .slide-enter-right {
      animation: slideFromRight 0.5s ease forwards;
    }
    
    .slide-enter-left {
      animation: slideFromLeft 0.5s ease forwards;
    }
    
    @keyframes slideFromRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideFromLeft {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    /* Portfolio page */
    .portfolio-page {
      position: fixed;
      inset: 0;
      z-index: 50;
      background-color: #09090b;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .portfolio-page.active {
      opacity: 1;
      visibility: visible;
    }

        currentConfig.project_11_title, currentConfig.project_12_title

    }

    function updatePortfolioPage(direction) {
      if (isAnimating) return;
      
      const titles = getTitles();
      const prevIndex = (portfolioSlide - 1 + totalSlides) % totalSlides;
      const nextIndex = (portfolioSlide + 1) % totalSlides;
      const currentProject = projectVideos[portfolioSlide];
      
      const mainAlbum = document.getElementById('main-album');
      const portfolioHeader = document.getElementById('portfolio-header');
      const portfolioInfo = document.getElementById('portfolio-info');
      const videoContainer = document.getElementById('video-container');
      const thumbnailOverlay = document.getElementById('thumbnail-overlay');
      const video = document.getElementById('portfolio-video');
      
      if (direction && direction !== 'none') {
        isAnimating = true;
        const animClass = direction === 'next' ? 'slide-enter-right' : 'slide-enter-left';
        mainAlbum.classList.add(animClass);
        portfolioHeader.classList.add(animClass);
        portfolioInfo.classList.add(animClass);
        
        setTimeout(function() {
          mainAlbum.classList.remove(animClass);
          portfolioHeader.classList.remove(animClass);
          portfolioInfo.classList.remove(animClass);
          isAnimating = false;
        }, 500);
      }
      
      // Update title and description
      document.getElementById('portfolio-title').textContent = titles[portfolioSlide];
      document.getElementById('portfolio-description').textContent = currentProject.description;
      
      // Update software tags dynamically
      const softwareContainer = document.getElementById('portfolio-software');
      softwareContainer.innerHTML = '';
      currentProject.software.forEach(function(sw) {
        const span = document.createElement('span');
        span.className = 'font-mono text-xs text-zinc-500 px-4 py-2 rounded-full border border-zinc-800';
        span.textContent = sw;
        softwareContainer.appendChild(span);
      });
      
      // Update video container for vertical videos
      if (currentProject.isVertical) {
        videoContainer.classList.remove('aspect-video');
        videoContainer.style.aspectRatio = '9/16';
        videoContainer.style.maxHeight = '400px';
        videoContainer.style.width = 'auto';
        videoContainer.style.margin = '0 auto';
      } else {
        videoContainer.classList.add('aspect-video');
        videoContainer.style.aspectRatio = '';
        videoContainer.style.maxHeight = '';
        videoContainer.style.width = '';
        videoContainer.style.margin = '';
      }
      
      // Update thumbnail and video
      document.getElementById('portfolio-thumbnail').src = currentProject.thumbnail;
      video.src = currentProject.videoSrc;
      video.pause();
      thumbnailOverlay.style.display = 'flex';
      
      document.getElementById('prev-album-title').textContent = titles[prevIndex];
      document.getElementById('next-album-title').textContent = titles[nextIndex];
      
      document.querySelectorAll('.portfolio-dot').forEach(function(dot, i) {
        dot.classList.toggle('bg-blue-500', i === portfolioSlide);
        dot.classList.toggle('bg-zinc-600', i !== portfolioSlide);
      });
      
      // Update slide counter
      var counter = document.getElementById('slide-counter');
      if (counter) counter.textContent = (portfolioSlide + 1) + ' / ' + totalSlides;
    }
    
    function playVideo() {
      const thumbnailOverlay = document.getElementById('thumbnail-overlay');
      const video = document.getElementById('portfolio-video');
      thumbnailOverlay.style.display = 'none';
      video.play();
    }

    // Main functions - defined globally
    function openPortfolio() {
      portfolioSlide = 0;
      updatePortfolioPage('none');
      document.getElementById('portfolio-page').classList.add('active');
    }

    function closePortfolio() {
      document.getElementById('portfolio-page').classList.remove('active');
      var video = document.getElementById('portfolio-video');
      video.pause();
      video.src = '';
      document.getElementById('thumbnail-overlay').style.display = 'flex';
    }

    function goToPrev() {
      if (isAnimating) return;
      portfolioSlide = (portfolioSlide - 1 + totalSlides) % totalSlides;
      updatePortfolioPage('prev');
    }

    function goToNext() {
      if (isAnimating) return;
      portfolioSlide = (portfolioSlide + 1) % totalSlides;
      updatePortfolioPage('next');
    }

    function goToSlide(index) {
      if (isAnimating) return;
      var direction = index > portfolioSlide ? 'next' : 'prev';
      portfolioSlide = index;
      updatePortfolioPage(direction);
    }

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      var page = document.getElementById('portfolio-page');
      if (page.classList.contains('active')) {
        if (e.key === 'Escape') closePortfolio();
        if (e.key === 'ArrowLeft') goToPrev();
        if (e.key === 'ArrowRight') goToNext();
      }
    });
